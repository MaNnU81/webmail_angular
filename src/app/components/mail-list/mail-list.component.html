<section aria-label="Elenco messaggi">
  <app-mail-card *ngFor="let item of mails; trackBy: trackByIndex"
    [item]="item" 
    [isSelected]="selectedMail === item"
    (click)="onMailClick(item)"
    [ngClass]="{ 'is-read': item.isRead, 'is-unread': !item.isRead }">
    ></app-mail-card>
</section>
