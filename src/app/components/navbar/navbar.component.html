<app-navbar-actions></app-navbar-actions>

<!-- Select per mobile (nascosto su desktop) -->
<select class="folder-select" (change)="onFolderSelect($event)">
  <option value="">Seleziona cartella...</option>
  
  
  <optgroup label="Folder List">
    <option value="inbox">Inbox</option>
    <option value="draft">Draft</option>
    <option value="sent">Sent</option>
    <option value="trash">Trash</option>
  </optgroup>
  
  
  <optgroup label="Custom List">
    <option value="spam">Spam</option>
    <option value="universita">Università</option>
    <option value="lavoro">Lavoro</option>
  </optgroup>
</select>

<!-- Folder visibili su desktop (nascoste su mobile) -->
<div class="folders-desktop">
  <p class="list_title">Folder List</p>
  <ul class="list_sidebar">
    <li><img class="icon_mini" src="images/inbox64.png" alt="Inbox"> <span>Inbox</span></li>
    <li><img class="icon_mini" src="images/draft64.png" alt="Draft"> <span>Draft</span></li>
    <li><img class="icon_mini" src="images/sent64.png" alt="Sent"> <span>Sent</span></li>
    <li><img class="icon_mini" src="images/trash64.png" alt="Trash"> <span>Trash</span></li>
  </ul>

  <p class="list_title">Custom List</p>
  <ul class="list_sidebar">
    <li><img class="icon_mini" src="images/privacy64.png" alt="Spam"> <span>Spam</span></li>
    <li><img class="icon_mini" src="images/privacy64.png" alt="Università"> <span>Università</span></li>
    <li><img class="icon_mini" src="images/privacy64.png" alt="Lavoro"> <span>Lavoro</span></li>
  </ul>
