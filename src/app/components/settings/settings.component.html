

<div class="app-container">
    <header class="app-header">
        <app-header></app-header>
    </header>

    <nav class="app-navbar">
        <app-navbar></app-navbar>
    </nav>

 
    <div class="app-settings">
      <h1>Impostazioni Mail</h1>


  <main class="container">
    <!-- Generali -->
    <section class="section">
      <h2>Generali</h2>
      <div class="row">
        <label for="language">Lingua</label>
        <select id="language">
          <option>Italiano (IT)</option>
          <option>English (US)</option>
          <option>Español (ES)</option>
        </select>
      </div>

      <div class="row">
        <label for="timezone">Fuso orario</label>
        <select id="timezone">
          <option>Europe/Rome (UTC+1/+2)</option>
          <option>UTC</option>
        </select>
      </div>

      <div class="row">
        <label for="page-size">Messaggi per pagina</label>
        <select id="page-size">
          <option>25</option>
          <option selected>50</option>
          <option>100</option>
        </select>
      </div>
    </section>

    <!-- Notifiche -->
    <section class="section">
      <h2>Notifiche</h2>
      <div class="row row-inline">
        <input type="checkbox" id="notify-desktop" checked />
        <label for="notify-desktop">Notifiche desktop per nuovi messaggi</label>
      </div>

      <div class="row">
        <label for="notify-sound">Suono notifica</label>
        <select id="notify-sound">
          <option>Nessuno</option>
          <option selected>Ping</option>
          <option>Chime</option>
        </select>
      </div>

      <div class="row row-inline">
        <input type="checkbox" id="daily-digest" />
        <label for="daily-digest">Invia riassunto giornaliero dei non letti</label>
      </div>
    </section>

    <!-- Firma -->
    <section class="section">
      <h2>Firma</h2>
      <div class="row">
        <label for="signature">Contenuto firma</label>
        <textarea id="signature" rows="5" placeholder="— Nome Cognome
Ruolo • Azienda
Tel. +39 000 000 000"></textarea>
      </div>

      <div class="row row-inline">
        <input type="checkbox" id="sig-replies" checked />
        <label for="sig-replies">Applica la firma anche alle risposte</label>
      </div>
    </section>

    <!-- Azioni -->
    <div class="actions">
      <button type="button" class="btn">Annulla</button>
      <button type="button" class="btn btn-primary">Salva modifiche</button>
    </div>
  </main>

</div>
    </div>
